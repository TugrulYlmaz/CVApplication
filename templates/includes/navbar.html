{% load static %}

<!-- ======= Mobile nav toggle button ======= -->
<i class="bi bi-list mobile-nav-toggle d-xl-none"></i>

<!-- ======= Header ======= -->
<header id="header">
    <div class="d-flex flex-column">

        <div class="profile">
            <img src={{ navbar_profile.url }} alt="" class="img-fluid rounded-circle">
            <h1 class="text-light"><a href="index.html">Tuğrul Yılmaz</a></h1>
            <div class="social-links mt-3 text-center">
                {% for social_media in social_medias %}
                <a href="{{ social_media.link }}" target="_blank">{{ social_media.icon|safe }}</a>
                {% endfor %}
            </div>
        </div>

        <nav id="navbar" class="nav-menu navbar">
            <ul>
                <li><a href="#hero" class="nav-link scrollto active"><i class="bx bx-home"></i> <span>Home</span></a>
                </li>
                <li><a href="#about" class="nav-link scrollto"><i class="bx bx-user"></i> <span>About</span></a></li>
                <li><a href="#resume" class="nav-link scrollto"><i class="bx bx-file-blank"></i> <span>Resume</span></a>
                </li>
                <li><a href="#portfolio" class="nav-link scrollto"><i class="bx bx-book-content"></i>
                    <span>Portfolio</span></a></li>
                <li><a href="#contact" class="nav-link scrollto"><i class="bx bx-envelope"></i> <span>Contact</span></a>
                </li>
                {% for document in documents %}
                    <li><a href="{{ document.file.url }}" target="_blank" class="nav_link scrollto"><i class='bx bxs-cloud-download'></i><span>{{ document.button_text }}</span></a></li>
                {% endfor %}
            </ul>
        </nav><!-- .nav-menu -->
    </div>
</header><!-- End Header -->
